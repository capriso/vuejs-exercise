<html>
  <head>
    <title>Vue Template - Javascript Expression</title>
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
      <p>{{ message + "!!!" }}</p>
      <!-- 복잡한 계산은 인스턴스 안에서 처리하고 화면에서는 간단한 연산 결과만 표시하자 -->
      <p>{{ message.split('').reverse().join('') }}</p> <!-- not recommended -->
      <p>{{ reverseMessage }}</p> <!-- recommended -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js!'
        },
        computed: { // computed는 데이터 속성을 자동으로 계산해 주는 속성
          reverseMessage: function() {
            return this.message.split('').reverse().join('');
          }
        }
      });
    </script>
  </body>
</html>
