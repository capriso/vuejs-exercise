<html>
  <head>
    <title>Vue Template - Javascript Expression</title>
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
      <p>{{ message + "!!!" }}</p>
      <!-- 복잡한 계산은 인스턴스 안에서 처리하고 화면에서는 간단한 연산 결과만 표시하자 -->
      <p>{{ message.split('').reverse().join('') }}</p> <!-- not recommended -->
      <p>{{ reverseMessage }}</p> <!-- recommended -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js!'
        },
        // computed는 데이터 속성을 자동으로 계산해 주는 속성
        // 장점
        // 1. computed 내에서 사용하는 data 속성값이 변경되면 전체 값을 자동으로 재계산한다.
        // 2. caching되어 있기 때문에 여러 군데에서 불러도 동일한 연산을 반복하지 않는다.
        //    computed 속성과 달리 methods 속성은 호출될 때마다 연산을 수행한다.
        computed: {
          reverseMessage: function() {
            return this.message.split('').reverse().join('');
          }
        }
      });
    </script>
  </body>
</html>
