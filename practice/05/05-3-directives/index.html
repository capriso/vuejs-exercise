<html>
  <head>
    <title>Vue Template - Directives</title>
  </head>
  <body>
    <div id="app">
      <a v-if="flag">두잇 Vue.js</a> <!-- flag 값에 따라 tag를 표시하거나 표시하지 않는다. -->
      <ul>
        <li v-for="system in systems">{{ system }}</li>
      </ul>
      <p v-show="flag">두잇 Vue.js</p> <!-- v-if와 달리 flag 값이 false면, css style에 'display: none;'을 준다. -->
      <h5 v-bind:id="uid">뷰 입문서</h5>
      <button v-on:click="popupAlert1">경고 창 버튼 1</button>
      <button v-on:click="popupAlert2(5)">경고 창 버튼 2</button>
      <button v-on:click="popupAlert3">경고 창 버튼 3</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          flag: true,
          systems: ['android', 'ios', 'window'],
          uid: 10
        },
        methods: {
          popupAlert1: function() {
            return alert('경고 창 표시');
          },
          popupAlert2: function(num) {
            return alert('경고 창 표시: ' + num);
          },
          popupAlert3: function(event) {
            // 따로 파라미터를 전달하지 않아도 event가 전달된다.
            console.log(event);
          }
        }
      });
    </script>
  </body>
</html>
