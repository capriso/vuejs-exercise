<html>
  <head>
    <title>Vue Template - Watch</title>
  </head>
  <body>
    <div id="app">
      <!-- v-model은 form에서 주로 사용하는 속성
           폼에 입력한 값을 vue instance와 즉시 동기화한다.
           화면에 입력된 값을 저장하여 서버에 보내거나,
           watch와 같은 고급속성을 이용하여 추가 로직을 수행한다.
           <input>, <select>, <textarea> 태그에만 사용 가능하다.
      -->
      <input v-model="message">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js!'
        },
        watch: {
          // watch 속성은 데이터 변화를 감지하여 자동으로 특정 로직을 수행
          // 데이터 변화를 감지하여 자동으로 로직을 수행하는 면에서 computed와 유사함
          // 하지만 computed는 내장 API를 활용한 간단한 연산에 적합한 반면
          // watch는 데이터 호출과 같이 시간이 상대적으로 더 많이 소모되는 비동기 처리에 적합함
          message: function(data) {
            console.log("message의 값이 바뀝니다 : ", data);
          }
        }
      });
    </script>
  </body>
</html>
