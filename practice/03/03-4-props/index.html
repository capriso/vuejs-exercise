<html>
	<head>
		<title>Vue Component Pass Props</title>
	</head>
	<body>
		<div id='app'>
			<global-child-component v-bind:propsdata1='globalMessage'></global-child-component>
      <local-child-component v-bind:propsdata2='localMessage'></local-child-component>
		</div>

		<script src='https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js'></script>
		<script>
      Vue.component('global-child-component', {
        props: ['propsdata1'],
        template: '<p>{{ propsdata1 }}</p>'
      });

      var cmp = {
        props: ['propsdata2'],
        template: '<p>{{ propsdata2 }}</p>'
      }

			new Vue({
				el: '#app',
				data: {
          globalMessage: 'Hello Vue! passed from Parent Component > globalMessage',
          localMessage: 'Hello Vue! passed from Parent Component > localMessage'
        },
        components: {
          'local-child-component': cmp
        }
			});
		</script>
	</body>
</html>
